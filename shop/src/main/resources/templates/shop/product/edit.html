<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改m_product')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-product-edit" th:object="${mProduct}">
            <input name="productId" th:field="*{productId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-8">
                    <input name="productName" th:field="*{productName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品价格：</label>
                <div class="col-sm-8">
                    <input name="price" th:field="*{price}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产品描述：</label>
                <div class="col-sm-8">
                    <input name="productDescribe" th:field="*{productDescribe}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品品牌：</label>
                <div class="col-sm-8">
                    <select th:field="*{brandName}"name="brandName" class="form-control">
                        <option th:each="Brand:${brandList}" th:value="${Brand.brandName}" th:text="${Brand.brandName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所属队伍：</label>
                <div class="col-sm-8">
                    <select th:field="*{teamName}" name="teamName" class="form-control m-b">
                        <option th:each="Team:${teamList}" th:value="${Team.teamName}" th:text="${Team.teamName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品用途：</label>
                <div class="col-sm-8">
                    <select th:field="*{useName}" name="useName" class="form-control m-b">
                        <option th:each="Use:${useList}" th:value="${Use.useName}" th:text="${Use.useName}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "shop/product";
        $("#form-product-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-product-edit').serialize());
            }
        }
    </script>
</body>
</html>
